    <script>
let mixedArray = [true, 1,'hello', 2, false, 3, null, 4];   

function averageOfNumbers(arr) {
let sum = 0;
let count = 0;

for (let i = 0; i < arr.length; i++) {
    if (typeof arr[i] === 'number') {
        sum += arr[i];
        count++;
    }
}

return count === 0 ? 0 : sum / count;
}

console.log(averageOfNumbers(mixedArray)); 
    </script>
