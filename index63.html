    <script>
const array = [true, 1,'hello', 2, false, 3, null, 4];
function removeElement(array, item) {
    for (let i = 0; i < array.length; i++) {
        if (array[i] === item) {
            for (let j = i; j < array.length - 1; j++) {
                array[j] = array[j + 1];
            }
            array.length--;
            break;
        }
    }
}


removeElement(array, false);
console.log(array);
    </script>
